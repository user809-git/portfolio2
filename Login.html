<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <title>LEGO® | 로그인</title>
    <link rel="stylesheet" href="sub/css/basic.css">
    <link rel="stylesheet" href="sub/css/login.css">
    <script src="https://kit.fontawesome.com/5d65a7ae82.js" crossorigin="anonymous"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
<!--    <script type="text/javascript" src="sub/js/login.js"></script>-->
    <style>
        
    </style>
</head>

<body>
    
<!--    <header></header>-->
    
    <div id="pagetitle">
        <h2>LOGIN</h2>
    </div>
       
    <div id="content">
        <h1 class="logo-center"><img src="img/logo-LEGO-0-small.png" alt="레고®"></h1>
        <div class="loginForm">
            <form class="userinfo" action="/" >
                <div class="username">
                    <label for="username">이메일주소</label>
                    <input type="text" name="username" id="username" maxlength="16" placeholder="이메일 주소" required autofocus>
                </div>
                <div class="userpsw">
                    <label for="userpsw">비밀번호</label>
                    <input type="password" name="userpsw" id="userpsw" maxlength="16" placeholder="비밀번호" required>
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="rememinfo">
                    <input type="checkbox" name="rememinfo" id="rememinfo">
                    <label for="rememinfo" class="checkbox">계정 정보 기억하기</label>
                    <span>도서관이나 학교 등의 공용 컴퓨터를 사용하는 경우, <br>사용 후 반드시 로그아웃하세요.</span>
                </div>
                <button class="logon" type="submit">로그인</button>
            </form>
            <div class="findyour">
                <a class="forgotacc" onclick="$('.findacc').show();">이메일 주소를 잊었나요?</a>
                <span>|</span>
                <a class="forgotpsw" onclick="$('.findpsw').show();">비밀번호를 잊었나요?</a>
            </div>
            
            <div class="another">
                <ul class="snslogin">
                    <li class="tofb"><a href="#" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a></li>
                    <li class="togl"><a href="#" target="_blank">
                        <i class="fab fa-google"></i>
                    </a></li>
                    <li class="toap"><a href="#" target="_blank">
                        <i class="fab fa-apple"></i>
                    </a></li>
                </ul>
                <div class="gotojoin">
                    <p>레고&reg; 계정이 없습니까?</p>
                    <a href="Reg.html" target="_blank">계정 만들기</a>
                </div>
            </div>
        </div>
        <div class="popup findacc">
            <a class="closethis" onclick="$(this).parent().hide();"><img src="img/goBack.png" alt="뒤로가기"></a>
            <h3>등록된 이메일 주소 찾기</h3>
            <p>사용하고 있는 이메일 주소를 입력하세요. <br>등록된 이메일 주소인지 확인 할 수 있습니다.</p>
            <div class="fillthis">
                <form action="/">
                    <div class="findname">
                        <label for="youremail">이메일 주소</label>
                        <input type="email" name="youremail" id="youremail" required>
                    </div>
                    <button type="submit">제출</button>
                </form>
            </div>
            <a class="goBack" onclick="$(this).parent().hide();">로그인으로 돌아가기</a>
        </div>
        <div class="popup findpsw">
            <a class="closethis" onclick="$(this).parent().hide();"><img src="img/goBack.png" alt="뒤로가기"></a>
            <h3>비밀번호 찾기</h3>
            <p>계정에 등록된 사용자 이름을 입력하세요. <br>비밀번호 초기화 방법에 관한 정보가 담긴 이메일이 발송될 것입니다.</p>
            <div class="fillthis">
                <form action="/">
                    <div class="findpsw">
                        <label for="yourid">사용자이름</label>
                        <input type="text" name="yourid" id="yourid" required>
                    </div>
                    <button type="submit">제출</button>
                </form>
            </div>
            <a class="goBack" onclick="$(this).parent().hide();">로그인으로 돌아가기</a>
        </div>
    </div>
    
<script>
    $(document).ready(function(){
    
        $(".userpsw i").click(function(){
            $("#userpsw").toggleClass("showthis");

            if($("#userpsw").hasClass("showthis")){
                $(this).attr('class','far fa-eye').prev("input").attr('type','text');
            } else {
                $(this).attr('class','far fa-eye-slash').prev("input").attr('type','password');
            }

        });

    });
</script>
    
<!--    <footer></footer>-->
    
</body>
</html>
