                </div>
                <button class="logon" type="submit">로그인</button>
            </form>

            <h3>등록된 이메일 주소 찾기</h3>
            <p>사용하고 있는 이메일 주소를 입력하세요. <br>등록된 이메일 주소인지 확인 할 수 있습니다.</p>
            <div class="fillthis">
                <form action="/">
                    <div class="findname">
                        <label for="youremail">이메일 주소</label>
                        <input type="email" name="youremail" id="youremail" required>
                    </div>
                    <button type="submit">제출</button>
                </form>
            </div>
            <a class="goBack" onclick="$(this).parent().hide();">로그인으로 돌아가기</a>
        </div>

            <h3>비밀번호 찾기</h3>
            <p>계정에 등록된 사용자 이름을 입력하세요. <br>비밀번호 초기화 방법에 관한 정보가 담긴 이메일이 발송될 것입니다.</p>
            <div class="fillthis">
                <form action="/">
                    <div class="findpsw">
                        <label for="yourid">사용자이름</label>
                        <input type="text" name="yourid" id="yourid" required>
                    </div>
                    <button type="submit">제출</button>
                </form>
            </div>
            <a class="goBack" onclick="$(this).parent().hide();">로그인으로 돌아가기</a>
